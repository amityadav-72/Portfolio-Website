<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Global styles -->
  <link rel="stylesheet" href="css/base.css">

  <!-- Layout (navbar / footer if used) -->
  <link rel="stylesheet" href="css/layout.css">

  <!-- Reusable components -->
  <link rel="stylesheet" href="css/components.css">

  <!-- Animations -->
  <link rel="stylesheet" href="css/animations.css">

  <!-- Contact page styles -->
  <link rel="stylesheet" href="css/pages/contact.css">
</head>

<body>

  <section class="contact-section" id="contact">
    <h2 class="contact-title">Get in Touch</h2>
    <p class="contact-subtitle">
      Have a question or want to work together? Fill out the form below or connect through the info provided.
    </p>

    <div class="contact-container">
      <!-- Left Side: Contact Info -->
      <div class="contact-info">
        <div class="info-item">
          <i class="fa-solid fa-envelope"></i>
          <div>
            <h4>Email</h4>
            <p>988981amityadav@gmail.com</p>
          </div>
        </div>

        <div class="info-item">
          <i class="fa-solid fa-phone"></i>
          <div>
            <h4>Phone</h4>
            <p>+91 95553 89936</p>
          </div>
        </div>

        <div class="info-item">
          <i class="fa-solid fa-location-dot"></i>
          <div>
            <h4>Location</h4>
            <p>Amravati, Maharashtra, India</p>
          </div>
        </div>
      </div>

      <!-- Right Side: Contact Form -->
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Enter your full name" 
            required>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email address" 
            required>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea 
            id="message" 
            name="message" 
            rows="5" 
            placeholder="Write your message here..." 
            required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
        <p id="formMessage" class="form-message"></p>
      </form>
    </div>
  </section>

  <!-- EmailJS Script -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script>
    (function() {
      emailjs.init("NFpwTrx_zR9md3y80"); 
    })();

    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_ttry759", "template_ag6mzdm", this)
        .then(function() {
          document.getElementById("formMessage").innerText = "✅ Message sent successfully!";
          document.getElementById("formMessage").style.color = "green";
          document.getElementById("contactForm").reset();
        }, function(error) {
          document.getElementById("formMessage").innerText = "❌ Failed to send message. Please try again.";
          document.getElementById("formMessage").style.color = "red";
          console.error("EmailJS error:", error);
        });
    });
  </script>

</body>
</html>
