<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Global styles -->
  <link rel="stylesheet" href="css/base.css">

  <!-- Layout (if header/footer is present) -->
  <link rel="stylesheet" href="css/layout.css">

  <!-- Reusable components -->
  <link rel="stylesheet" href="css/components.css">

  <!-- Animations -->
  <link rel="stylesheet" href="css/animations.css">

  <!-- Skills page styles -->
  <link rel="stylesheet" href="css/pages/skills.css">
</head>

<body>

  <!-- ðŸ’¡ Skills Roadmap Section -->
<section class="skills-section" id="skills">
  <h1>Skills</h1>

  <!-- Tabs -->
  <div class="skills-tabs">
    <button class="tab active" data-tab="dev">Development</button>
    <button class="tab" data-tab="ai">AI / ML</button>
    <button class="tab" data-tab="agents">AI Agents</button>
    <button class="tab" data-tab="data">Data Analytics</button>
  </div>

  <!-- Content -->
  <div class="skills-content">

    <!-- Development -->
    <div class="tab-content active" id="dev">
      <div class="skill-row">
        <span><i class="fab fa-html5"></i> HTML / CSS</span>
        <div class="bar"><div style="width:90%"></div></div>
        <small>90%</small>
      </div>

      <div class="skill-row">
        <span><i class="fab fa-js"></i> JavaScript</span>
        <div class="bar"><div style="width:80%"></div></div>
        <small>80%</small>
      </div>

      <div class="skill-row">
        <span><i class="fab fa-react"></i> React</span>
        <div class="bar"><div style="width:75%"></div></div>
        <small>75%</small>
      </div>

      <div class="skill-row">
        <span><i class="fab fa-python"></i> Python</span>
        <div class="bar"><div style="width:75%"></div></div>
        <small>75%</small>
      </div>

      <div class="skill-row">
        <span><i class="fab fa-java"></i>Java</span>
        <div class="bar"><div style="width:85%"></div></div>
        <small>85%</small>
      </div>

    </div>

    
  

    <!-- AI / ML -->
    <div class="tab-content" id="ai">
      <div class="skill-row">
        <span><i class="fas fa-brain"></i> Machine Learning</span>
        <div class="bar"><div style="width:80%"></div></div>
        <small>80%</small>
      </div>

      <div class="skill-row">
        <span><i class="fas fa-network-wired"></i> Deep Learning</span>
        <div class="bar"><div style="width:70%"></div></div>
        <small>70%</small>
      </div>

      <div class="skill-row">
        <span><i class="fas fa-language"></i> NLP</span>
        <div class="bar"><div style="width:82%"></div></div>
        <small>82%</small>
      </div>
    </div>

    <!-- AI Agents -->
    <div class="tab-content" id="agents">
      <div class="skill-row">
        <span><i class="fas fa-robot"></i> Agent Design</span>
        <div class="bar"><div style="width:75%"></div></div>
        <small>75%</small>
      </div>

      <div class="skill-row">
        <span><i class="fas fa-terminal"></i> Prompt Engineering</span>
        <div class="bar"><div style="width:85%"></div></div>
        <small>85%</small>
      </div>

      <div class="skill-row">
        <span><i class="fas fa-plug"></i> API Integration</span>
        <div class="bar"><div style="width:72%"></div></div>
        <small>72%</small>
      </div>
    </div>

    <!-- Data Analytics -->
    <div class="tab-content" id="data">
      <div class="skill-row">
        <span><i class="fas fa-database"></i> SQL</span>
        <div class="bar"><div style="width:85%"></div></div>
        <small>85%</small>
      </div>

      <div class="skill-row">
        <span><i class="fas fa-chart-bar"></i> Power BI / Tableau</span>
        <div class="bar"><div style="width:75%"></div></div>
        <small>75%</small>
      </div>

      <div class="skill-row">
        <span><i class="fas fa-filter"></i> Data Cleaning</span>
        <div class="bar"><div style="width:88%"></div></div>
        <small>88%</small>
      </div>
    </div>

  </div>
</section>





<script>
  // Reveal animation on scroll
  const cards = document.querySelectorAll(".phase-card");

  const revealCards = () => {
    const triggerBottom = window.innerHeight * 0.85;

    cards.forEach(card => {
      const top = card.getBoundingClientRect().top;
      if (top < triggerBottom) {
        card.classList.add("visible");
      }
    });
  };

  window.addEventListener("scroll", revealCards);
  window.addEventListener("load", revealCards);
  const tabs = document.querySelectorAll(".tab");
  const contents = document.querySelectorAll(".tab-content");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      contents.forEach(c => c.classList.remove("active"));

      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    });
  });

</script>

</body>
</html>
